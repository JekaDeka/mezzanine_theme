{% load mezzanine_tags theme_tags %}
{% if products %}
<div id="masonry-wrapper">
    {% for shop in products %}
      <div class="object-list columns masonry-item margin-top-40">
        <figure class="object-image">
          <a href="{{ orderitem.get_absolute_url }}">
            {% if shop.image %}
              <img src="{{ MEDIA_URL }}{% thumbnail shop.image 300 200 %}" alt="{{ shop.shopname|capfirst }}">
            {% else %}
            <div class="post-quote">
              <blockquote>
                <span><i class="fa fa-camera fa-5x" aria-hidden="true"></i></span>
              </blockquote>
            </div>
            {% endif %}
          </a>
          <div class="hover-icon"></div>
        </figure>
        <section class="object-content">
          <a href="{{ shop.get_absolute_url }}"><h5> {{ shop.shopname|capfirst }} </h5></a>
          {# <i>Добавлено: {{ orderitem.created|date:"d.m.Y"  }}</i> #}
          <p>
            {% if shop.bio %}
              {{ shop.bio|truncatewords:40 }}
            {% endif %}
          </p>
          <a href="{{ shop.get_absolute_url }}" class="button gray">Подробнее</a>
        </section>
      </div>
    {% endfor %}
</div>
{% endif %}
