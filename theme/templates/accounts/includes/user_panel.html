{% load i18n mezzanine_tags accounts_tags %}
<div id="additional-menu">
    <ul>
    	{% if not request.user.is_authenticated %}
		<li><a href="{% url "signup" %}?next=/init/">Создать магазин</a></li>
		<li><a href="{% url "login" %}">Войти</a></li>
	{% else %}
			<li><a href="{% url "profile_settings" %}">{{ request.user.email }}</a></li>
			<li><a href="{% url 'logout' %}?next={{ request.path }}">{% trans "Log out" %}</a></li>
		{% endif %}
    </ul>
</div>
