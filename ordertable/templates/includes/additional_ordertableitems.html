{% load mezzanine_tags theme_tags %}
{% if products %}
<div id="masonry-wrapper">
    {% for orderitem in products %}
      <div class="object-list columns masonry-item margin-top-40">
        <figure class="object-image">
          <a href="{{ orderitem.get_absolute_url }}">
            {% if orderitem.main_image %}
              <img src="{{ MEDIA_URL }}{% thumbnail orderitem.main_image 300 200 %}" alt="{{ orderitem.title|capfirst }}">
            {% else %}
            <div class="post-quote">
              <blockquote>
                <span><i class="fa fa-camera fa-5x" aria-hidden="true"></i></span>
              </blockquote>
            </div>
            {% endif %}
          </a>
          <div class="hover-icon"></div>
        </figure>
        <section class="object-content">
          <a href="{{ orderitem.get_absolute_url }}"><h5> {{ orderitem.title|capfirst }} </h5></a>
          <i>Добавлено: {{ orderitem.created|date:"d.m.Y"  }}</i>
          <p>
            {% if orderitem.description %}
              {{ orderitem.description }}
            {% endif %}
          </p>
          <a href="{{ blogpost.get_absolute_url }}" class="button gray">Подробнее</a>
        </section>
      </div>
    {% endfor %}
</div>
{% endif %}
